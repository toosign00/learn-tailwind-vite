<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>버튼 — Tailwind CSS</title>
    <link rel="icon" href="/vite.svg" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1 class="text-3xl my-4">Button</h1>
    <button
      type="submit"
      class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      로그인
    </button>
    <button
      type="submit"
      class="bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
    >
      회원가입
    </button>
    <button
      type="submit"
      class="bg-gray-400 text-white py-2 px-4 rounded-md cursor-not-allowed"
      disabled
    >
      로그인 (비활성화)
    </button>
    <button
      type="submit"
      class="bg-gray-400 text-white py-2 px-4 rounded-md cursor-not-allowed"
      disabled
    >
      회원가입 (비활성화)
    </button>
  </body>
</html>
