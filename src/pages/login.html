<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>로그인 — Tailwind CSS</title>
    <link rel="icon" href="/vite.svg" />
    <script type="module" src="/src/main.js"></script>
  </head>
  <body>
    <h1 class="text-3xl my-4">Login Page</h1>
    <div class="mb-4">
      <label for="email" class="sr-only">아이디</label>
      <input
      type="email"
      id="email"
      placeholder="이메일"
      class="border-2 border-indigo-600 h-10 w-full px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <div class="mb-4">
      <label for="password" class="sr-only">비밀번호</label>
      <input
      type="password"
      id="password"
      placeholder="비밀번호"
      class="border-2 border-indigo-600 h-10 w-full px-3 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500"
      />
    </div>
    <button
      type="submit"
      class="bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500"
    >
      로그인
    </button>
  </body>
</html>
